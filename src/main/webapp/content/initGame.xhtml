<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/masterTemplate.xhtml">
    <script type="text/javascript">
        //<![CDATA[
        function start() {
            PF('statusDialog').show();
        }

        function stop() {
            PF('statusDialog').hide();
        }

        //]]>
    </script>
    <ui:define name="content">

        <p:dialog modal="true" widgetVar="statusDialog" header="Status"
                  draggable="false" closable="false" resizable="false">
            <p:graphicImage name="images/AjaxLoading.gif"/>
        </p:dialog>

        <h:form id="theForm">

            <p:mindmap value="#{initGameBean.root}" style="width: 100%;height: 600px;border: 1px solid black;">
                <p:ajax event="select" listener="#{initGameBean.onNodeSelect}"/>
                <p:ajax event="dblselect" listener="#{initGameBean.onNodeDblselect}" update="output" oncomplete="PF('details').show();"/>
            </p:mindmap>

            <p:dialog widgetVar="details" header="Node Details" resizable="false" modal="true" showEffect="fade"
                      hideEffect="fade">
                <h:outputText id="output" value="#{initGameBean.selectedNode.data}"/>
            </p:dialog>

        </h:form>

    </ui:define>
</ui:composition>
</html>
